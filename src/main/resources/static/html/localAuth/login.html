<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>O2O-登录</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../resources/image/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
</head>
<body>
    <header class="bar bar-nav">
        <h1 class="title">登录</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-name"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="text" id="username" placeholder="用户名" autocomplete="off">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media">
                            <i class="icon icon-form-name"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="password" id="password" placeholder="密码">
                            </div>
                        </div>
                    </div>
                </li>
                <li id="verifyPart" hidden="hidden">
                    <div class="item-content">
                        <div class="item-inner">
                            <input type="text" id="j_kaptcha" placeholder="输入验证码">
                            <div class="item-input">
                                <img id="kaptcha_img" alt="点击更换" title="点击更换" onclick="changeImage(this)"
                                     src="../kaptcha">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="#" id="submit"
                                           class="button button-big button-fill">登录</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src='../resources/js/common/common.js' charset="UTF-8"></script>
<script type="text/javascript" src='../resources/js/localAuth/login.js' charset="UTF-8"></script>
</html>
